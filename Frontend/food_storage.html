<!DOCTYPE html>
<html>
<head>
    <!--Angular JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!--My stylesheet-->
    <link rel="stylesheet" href="food_storage.css">
    <!--JS functions-->
    <script src="/Volumes/Samsung_T5/Study/U of  T/2020 Summer/Food Secretary/FW-Project/Frontend/food_storage.js"></script>
    <!--Required meta tags-->
    <title>Food Storage Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Welcome to your storage page!</h1>
    <!--Food Storage Table-->
    <table class="food_table">
        <!--Header-->
        <div  id="table_header">
        <tr>
            <th>Food Name</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Category</th>
            <th>Storage Option</th>
            <th>Expiry Date</th>
        </tr>
        </div>
        <!--Food list-->
        <div class="food_items">
            <tr>
                <td id="food_itemName"> Banana</td>
                <td>200</td>
                <td>Grams</td>
                <td>Fruit</td>
                <td>Dry</td>
                <td>Jun 26th, 2020</td>
                <td>
                <div>
                    <img class="trash_icon" src="https://cdn0.iconfinder.com/data/icons/green-sustainability/96/recycle_bin-512.png" onclick="open_modifyForm()">
                    <img class="cooked_icon" src="https://tse4.mm.bing.net/th?id=OIP.3tJX_G7Erjd3-Lo02Yxo0wHaHa&pid=Api&P=0&w=300&h=300" onclick="open_modifyForm()">
                </div>
                </td>
            </tr>
        </div>
    </table>

    <!--Add more food pop-up form-->
    <div>
        <h3>Bought more food?</h3>
        <button class="open-button" id="add_formBtn" onclick="open_addForm()">Add here!</button>
    </div>

    <div class="form_popup" id="add_form">
        <form action="" class="myForm">
            <h1>Add your food</h1>

            <label for="Food Name"><b>Food Name:</b></label>
            <input type="text" name="Food Name" required>

            <label for="Quantity"><b>Quantity:</b></label>
            <input type="number" name="Quantity" required>

            <label for="Unit"><b>Unit:</b></label>
            <input type="text" name="Unit" required>

            <label for="Category"><b>Category:</b></label>
            <input type="text" name="Category">

            <label for="Storage Type"><b>Storage Type:</b></label>
            <input type="text" name="Storage Type">

            <label for="Expiry Date"><b>Expiry Date:</b></label>
            <input type="datetime" name="Expiry Date" required>

            <button type="submit" class="submitBtn">Submit</button>
            <button type="button" class="submitBtn" onclick="close_addForm()">Cancel</button>
        </form>
    </div>

    <!--Delete/Modify Food pop-up form-->
    <div class="form_popup" id="delete_form">
        <form action="" class="myForm">
            <h1>Modify your food - Servings used</h1>

            <label for="Food Name"><b>Food Name:</b></label>
            <span id="foodName"></span>
            <br>

            <label for="Quantity"><b>Qunatity:</b></label>
            <input type="number" name="Quantity" required>

            <label for="Remaining"><b>Remaining:</b></label>
            <br>

            <button type="submit" class="submitBtn">Submit</button>
            <button type="button" class="submitBtn" onclick="close_deleteForm()">Cancel</button>
        </form>
    </div>

</body>
</html>
